<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="description" content="RockPaperScissors">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" /> 
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head> 
    <body>
        <header>
            <div class="container">    
                <div class="row">
                    <div class="image">
                        <img src="http://imgur.com/Q2MfFgE.jpg" alt="photo">
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="container"> 
               <h1> Welcome to the game!</h1>
               <span class="label label-default"> Rock</span> 
               <span class="label label-info"> Paper</span> 
               <span class="label label-danger"> Scissors </span> 
            </div>
            <div id="insert" class="newelement"></div>
            <div id="js-newGameElement" class="container"> 
                <div class="row">
                <button id="js-newGameButton" class="btn btn-default"> New game </button>
                </div> 
            </div>
            <div id="js-playerPickElement" class="container symbols"> 
                <div class="row"> 
                    <button id="js-playerPick_rock" class="btn"> 
                        <span class="badge"> 
                        <i class="fa fa-hand-rock-o" aria-hidden="true"></i> 
                        </span> 
                        <p>Rock</p>
                    </button> 
                    <button id="js-playerPick_paper" class="btn"> 
                        <span class="badge"> 
                        <i class="fa fa-hand-paper-o" aria-hidden="true"></i> 
                        </span> 
                        <p>Paper</p>
                    </button> 
                    <button id="js-playerPick_scissors" class="btn"> 
                        <span class="badge"> 
                        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i> 
                        </span> 
                        <p>Scissors</p>
                    </button> 
                </div> 
            </div>
            <div id="js-resultsTableElement" class="container result"> 
                <div class="row"> 
                    <div class="col-xs-5"> 
                        <span id="js-playerPoints" class="badge"> 0 </span> 
                        <span id="js-playerName"> Player Name </span> 
                    </div> 
                    <div class="col-xs-2"> VS. 
                    </div> 
                        <div class="col-xs-5"> 
                            <span id="js-computerPoints" class="badge"> 0 </span> Computer
                        </div> 
                    </div> 
                <div class="row"> 
                    <div class="col-xs-5"> 
                        <span id="js-playerPick"> Player selection </span>
                    </div> 
                    <div class="col-xs-2">
                    </div> 
                    <div class="col-xs-5"> 
                        <span id="js-computerPick"> Computer selection </span>
                    </div> 
                </div> 
                <div class="row"> 
                    <div class="col-xs-5"> 
                        <span id="js-playerResult"> Player Score </span>
                    </div> 
                    <div class="col-xs-2">
                    </div> 
                    <div class="col-xs-5"> 
                        <span id="js-computerResult"> Computer Score </span>
                    </div>
                </div>
            </div>
        </section>    
        <footer>
			<div class="container">
                <div class="author">
                	<p>Copyright &copy; 2017 Slawomir S.</p>
                </div>
            </div>
		</footer> 
        <script type="text/javascript" src="js/scripts.js"></script> 
    </body> 
</html>
